<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slide 20s infinite;
    }
    @keyframes slide {
      0% { background-image: url('https://example.com/image1.jpg'); }
      33% { background-image: url('https://example.com/image2.jpg'); }
      66% { background-image: url('https://example.com/image3.jpg'); }
      100% { background-image: url('https://example.com/image1.jpg'); }
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    .search-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #00cc99;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #00b386;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Make every field trip unforgettable.</h1>
    <p>Curated edutourism to Museums, Heritage Sites, Science Centres and Workshops across Delhi-NCR and beyond. Safe, supervised, and genuinely engaging for Classes 6-10 and families.</p>
    <div class="search-bar">
      <input type="text" placeholder="Search places: Red Fort, Science Museum, Lodhi Art District...">
      <button>Search Trips</button>
    </div>
  </div>
</body>
</html>
