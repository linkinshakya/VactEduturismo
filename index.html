<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .slideshow {
      position: relative;
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 12s infinite;
    }

    .slide:nth-child(1) {
      background-image: url('assets/images/lotus-temple-newdelhi.jpeg');
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url('https://example.com/image2.jpg');
      animation-delay: 4s;
    }

    .slide:nth-child(3) {
      background-image: url('https://example.com/image3.jpg');
      animation-delay: 8s;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      8%   { opacity: 1; }
      33%  { opacity: 1; }
      41%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
</body>
</html>
